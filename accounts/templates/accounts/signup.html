{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>회원가입</h1>
  <form id="signup-form" method="post">
    {% csrf_token %}
    <label for="username">사용자 이름:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" name="nickname" required><br>

    <label for="gender">성별:</label>
    <select id="gender" name="gender">
      <option value="">선택하세요</option>
      <option value="남성">남성</option>
      <option value="여성">여성</option>
      <option value="또 다른 성">또 다른 성</option>
    </select><br>

    <label for="birthday">생년월일:</label>
    <input type="date" id="birthday" name="birthday"><br>

    <label for="profile_image">프로필 이미지:</label>
    <input type="file" id="profile_image" name="profile_image"><br>

    <button type="submit">회원가입</button>
  </form>
  <div id="response"></div>
{% endblock %}

{% block script %}
<script>
  const form = document.getElementById('signup-form');
  const responseDiv = document.getElementById('response');

  form.addEventListener('submit', (event) => {
    event.preventDefault();
    const formData = new FormData(form);

    fetch('{% url "register" %}', {
      method: 'POST',
      body: formData,
      headers: {
        'X-CSRFToken': '{{ csrf_token }}'
      }
    })
    .then(response => response.json())
    .then(data => {
      if (data.username) {
        responseDiv.innerHTML = `회원가입 성공! 환영합니다, ${data.username}님!`;
        form.reset();
      } else {
        let errors = '';
        for (const key in data) {
          errors += `<p class="error">${key}: ${data[key]}</p>`;
        }
        responseDiv.innerHTML = errors;
      }
    })
    .catch(error => {
      responseDiv.innerHTML = `<p class="error">오류가 발생했습니다: ${error}</p>`;
    });
  });
</script>
{% endblock %}
