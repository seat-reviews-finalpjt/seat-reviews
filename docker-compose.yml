version: '3'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "
      # 데이터베이스가 준비될 때까지 대기
      while ! nc -z db 5432;
      do
        echo 'Waiting for the database to be ready...';
        sleep 1;
      done;
      # 데이터베이스 준비 완료 후 명령 실행
      python manage.py migrate &&
      python manage.py loaddata seatdata.json &&
      gunicorn --bind 0.0.0.0:8000 seat_reviews.wsgi:application
      "
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}

  frontend:
    build:
      context: ./react
      dockerfile: dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - web

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@must.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"

volumes:
  postgres_data:
